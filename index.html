<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App Procject</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row header" id="header">
        <div class="col-6">
          <h1>Weather Channel Bee</h1>
        </div>
        <div class="col-6">
          <span class="current-local-info"
            >Location, day, date, time | Sign up | Log in</span
          >
        </div>
      </div>

      <div class="row forecast" id="forecast">
        <div class="col-6 weather-search">
          <form class="search-engine">
            <label for="search-city-form" class="search-weather"
              >Search weather for:</label
            >
            <input
              type="text"
              placeholder="Search city..."
              class="search-city-form"
              id="search-city-form"
            />
            <input
              type="submit"
              value="Search"
              class="search-city-butotn"
              id="search-city-butotn"
            />
          </form>

          <div class="row serach-result">
            <div class="col-3 city">Perth</div>
            <div class="col-3 temperature">40Â°C | F</div>
            <div class="col-3 description">Sunny</div>
            <div class="col-3">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png"
                alt="weather-image"
                class="weather-image"
                width="20%"
              />
            </div>
          </div>
        </div>
        <div class="col-6 further-info" id="further-info">
          <div class="row serach-result">
            <div class="col-4 wind">Wind: <br />4m/s</div>
            <div class="col-4 preasure">
              Preasure: <br />
              30 kPh
            </div>
            <div class="col-4 humidity">Humidity: <br />60%</div>
          </div>
        </div>
      </div>
    </div>
    <small class="website-info">
      This website is managed by
      <a href="https://github.com/San2022-117" target="_blank">San2022-117</a>.
    </small>
    <script src="src/script.js"></script>
  </body>
</html>
