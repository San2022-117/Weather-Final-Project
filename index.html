<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App Procject</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row header" id="header">
          <div class="col-6">
            <h1>Weather Channel Bee</h1>
          </div>
          <div class="col-6">
            <span class="dayTime" id="dayTime" alt="time">day, time</span>
          </div>
        </div>

        <div class="row forecast" id="forecast">
          <div class="col-6 weather-search">
            <form class="search-engine" id="search-engine">
              <label for="search-city-input" class="search-weather"
                >Search weather for:</label
              >
              <input
                type="text"
                placeholder="Search city..."
                class="search-city-form"
                id="search-city-input"
              />
              <input
                type="submit"
                value="Search"
                class="search-city-button"
                id="search-city-button"
              />
            </form>

            <div class="row serach-result primary-info" id="primary-info">
              <div class="col-3 primary city"> <span class="city" id="city" alt="location">location</span></div>
              <div class="col-3 primary temperature"><span class="temperature" id="temperature">25</span><small></span><a href="#" class="cel active" id="cel">°C</a>| <a href="#" class="fahr" id="fahr">°F</a></span></small></div>
              <div class="col-3 primary description" id="description">Sunny</div>
              <div class="col-3">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png"
                  alt="weather-icon"
                  class="weather-icon"
                  id="icon"
                  
                />
              </div>
            </div>
          </div>

          <div class="col-6 further-info" id="further-info">
            <div class="row serach-result">
              <div class="col-4 wind">
                Wind: <br/>
                <span id="wind"></span>
                m/s
              </div>
              <div class="col-4 pressure">
                Pressure: <br />
                <span id="pressure"></span>
                 kPh
              </div>
              <div class="col-4 humidity">
                Humidity: <br />
                <span id="humidity"></span>
                %
              </div>
            </div>
          </div>
        </div>

        <div class="row weekly-forecast">
        <div class="col-2 week-day">
          Thu <br>
          <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" class="week-day-forecast-image" width="50"> <br>
          <span class="week-day-temp-min">3</span>
          <span class="week-day-temp-max">12</span>
        </div>

        

        

        </div>

        <small class="website-info">
          This website is managed by
          <a href="https://github.com/San2022-117" target="_blank"
            >San2022-117</a
          >.
        </small>
        <script src="src/script.js"></script>
      </div>
    </div>
    
  </body>
</html>
